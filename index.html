<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Foodpanda</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navbar__brand">
            <img src="assets\foodpanda.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
            <button class="button__primary">Order Food</button>
        </div>
    </nav>
    
</header>

<main class="container">
    <section class="hero__container">
        <div class="hero__image__container">
            <img src="assets/hero.jpg" alt="hero image" class="hero__image">
        </div>
        <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you</h1>
                <button class="button__primary">Order Food</button>
        </div>
    </section>

    <!-- Explor Menu -->
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">

        </div>
        <div class="explore__menu__lists">
            <!-- burger-->
            <div class="food__card">
                <div class="food__card__image__container">
                    <img src="assets/burger.jpg" alt="burger" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">Burger</h3>
                    <p>Burger King, Mcdonalds, KFC <span style="color:red
                        ">+3</span></p>
                </div>
            </div>

            <!--pizza-->
            <div class="food__card" id="pizza__card">
                <div class="food__card__image__container">
                    <img src="assets/pizza.jpg" alt="burger" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">Pizza</h3>
                    <p>Cheezious, Pizza Hut, Dominoz <span style="color:red
                        ">+2</span></p>
                </div>
            </div>

            <!--ice cream-->
            <div class="food__card">
                <div class="food__card__image__container">
                    <img src="assets/iceCream.jpg" alt="ice cream" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">Ice Cream</h3>
                    <p>Soft Swirl, Sweet Cream, Mcdonalds  <span style="color:red
                        ">+3</span></p>
                </div>
            </div>
        </div>
    </section>

    <!--now the next section-->
    <section class="orderfrom__container">
        <div class="orderfrom__text">
            <h1>Order From 100s of restaurants</h1>
        </div>
        <div class="orderfrom__content">
            <div class="orderfrom__content__item">
                <img src="assets\restaurant.jpg" alt="restaurant" class="orderfrom__image">
            </div>
            <div class="orderfrom__content__item">
                <img src="assets\restaurant1.jpg" alt="restaurant" class="orderfrom__image">
            </div>
            <div class="orderfrom__content__item">
                <img src="assets\restaurant2.jpg" alt="restaurant" class="orderfrom__image">
            </div>
            <div class="orderfrom__content__item">
                <img src="assets\restaurant3.jpg" alt="restaurant" class="orderfrom__image">
            </div>
            

        </div>
    </section>

    <section class="search__container">
        <div class="search__container__text">
            <h1>Stay Updated</h1>
        </div>
        <div class="search__container__search">
            <div class="search__box">
                <input type="text" placeholder="example@gmail.com">
            </div>
            <div class="search__button">
                <button class="button__primary">Get Updates</button>
            </div>
        </div>
    </section>
</main>
    
</body>
</html>
